<body class="page-body">

<diV class="containerhead">

        <!-- Left side headings.. -->
        <div class="head-left">
                <h1 class="main-heading">ScriBBler</h1>
                <h7 class="sub-heading"> Explore, Imagine, Create</h7>   
        </div>
    <!-- Right side headings.. -->
        <div class="head-right">
            <div class="buttons">
                <button class="btn-index" onclick="document.getElementById('signup').style.display='block'" style="width:auto;">Sign Up</button>
                <button class="btn-index" onclick="document.getElementById('signin').style.display='block'" style="width:auto;">Sign In</button>
            </div>
        </div>

        <!-- Signup Modal -->
        <div id="signup" class="modal1"> 
                
            <form class="form1"> 
                     
                    <div class="headmod">
                        <div class="headmodleft">
                            <h3>Get Started</h3>
                        </div>
                        <div class="headmodright">
                        <i class="fa fa-times" aria-hidden="true" onclick="document.getElementById('signup').style.display='none'"></i>
                        </div>
                    </div>

                    <label><b>Name</b></label> 
                    <input type="text" placeholder="Enter your name" required > 

                    <label><b>Username</b></label> 
                    <input type="text" placeholder="Enter your username"  required> 
      
                    <label><b>Password</b></label> 
                    <input type="password" placeholder="Enter your Password"  required> 
      
                    <label><b>Confirm Password</b></label> 
                    <input type="password" placeholder="Re-enter your Password" required > 
                    
                    <button  class="buttonmodal">Sign Up</button> 
                         
            </form> 
        </div>

         <!-- Sigin Modal -->
        <div id="signin" class="modal2"> 
            
            <form class="form1"> 
                     
                    <div class="headmod">
                        <div class="headmodleft">
                        <h3>Welcome Back!</h3>
                        </div>
                        <div class="headmodright">
                        <i class="fa fa-times" aria-hidden="true" onclick="document.getElementById('signin').style.display='none'"></i>
                        </div>
                    </div>

                    <label><b>Username</b></label> 
                    <input type="text" placeholder="Enter your username"  required> 
      
                    <label><b>Password</b></label> 
                    <input type="password" placeholder="Enter your Password"  required> 
      
                        <button  class="buttonmodal">Sign In</button> 
                    <div class="footmod">Not a member? <span class="highlight" onclick="document.getElementById('signup').style.display='block';document.getElementById('signin').style.display='none'"  style="width:auto;" > Sign Up</span></div>
                
            </form> 
        </div> 


</diV>
   
<div class="container">
    <button class="buttoncentre" onclick="navigateToBlogList()">All Posts</button>
    <button class="buttoncentre" onclick="document.getElementById('create').style.display='block'" style="width:auto;">Create Post</button>

</div>

 <!-- Create Post Modal -->

<div id="create" class="modal3"> 
                
    <form class="form2"> 
             
            <div class="headmod">
                <div class="headmodleft">
                    <h3>Pen Your Post</h3>
                </div>
            <div class="headmodright">
                <i class="fa fa-times" aria-hidden="true" onclick="document.getElementById('create').style.display='none'"></i>
            </div>

            </div>
            <div class="modbody">

            <label><b>Title</b></label> 
            <input class = "text-areas" type="text" placeholder="Enter title of your post" > 

            <label><b>Contents</b></label> 
            <textarea  class = "text-areas" placeholder="Enter the contents of your post" rows="15%" cols="90%"  ></textarea>

            <button  class="buttonmodal1">Create</button>
        
        </div>
        
    </form> 
</div>
